{% extends "base.html" %}

{% block title %}Track duration{% endblock %}

{% block content %}
   <table class="table">
        <thead>
        <tr>
            <th scope="col">track name</th>
            <th scope="col">track length</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for track in tracks %}
            <tr>
                <td>{{ track['title'] }}</td>
                <td>{{ track['length_track'] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
